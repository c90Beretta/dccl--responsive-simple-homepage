<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Mi Página con Night Mode</title>
    <style>
        /* Estilos para el modo normal */
body {
    background-color: #fff;
    color: #333;
}

/* Estilos para el modo nocturno */
.night-mode {
    background-color: #222;
    color: #fff;
}

    </style>
</head>
<body>
    <!-- Contenido de la página aquí -->
    <button id="toggle-button">Alternar Night Mode</button>

    <script>
        // Función para activar el modo nocturno
function enableNightMode() {
    document.body.classList.add('night-mode');
}

// Función para desactivar el modo nocturno
function disableNightMode() {
    document.body.classList.remove('night-mode');
}

// Función para alternar entre el modo día y noche
function toggleNightMode() {
    if (document.body.classList.contains('night-mode')) {
        disableNightMode();
    } else {
        enableNightMode();
    }
}

// Event listener para el botón de alternar el modo
const toggleButton = document.getElementById('toggle-button');
toggleButton.addEventListener('click', toggleNightMode);

    </script>
</body>
</html>
